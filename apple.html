<html>
    <head>
        <title>
            Simple Site
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="simpleSite.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <section class="product">
            <div class="productPhoto">
                <div class="photo-container">
                    <div class="photo-main">
                        <div class="controls">
                            <i class="fas fa-share-alt"></i>
                            <i class="far fa-heart"></i>
                        </div>
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png"
						alt="green apple slice">
                    </div>
                    <div class="photo-album">
                        <ul>
                          <li>
                            <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="sample1">
                          </li>
                          <li>
                            <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png"
                            alt="sample 2">
                          </li>
                          <li>
                            <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png"
                            alt="sample 4">
                          </li>
                          <li>
                            <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png"
                            alt="sample4">
                          </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="productInfo">
                <div class="title">
                    <h1>Delicious Apple</h1>
                    <span>code:45999</span>
                </div>
                <div class="price">
                    R$ <span>7.93</span>
                </div>
                <div class="variant">
                    <h3>SELECT A COLOR</h3>
                    <ul>
                        <li>
                            <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                            alt= "Sample1">
                        </li>
                        <li>
                            <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png"
                            alt="Sample 2">
                        </li>
                        <li>
                            <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png"
                            alt="sample 3">
                        </li>
                        <li>
                            <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png"
                            alt="sample 4">
                        </li>
                    </ul>
                </div>
                <div class="description">
                    <h3>BENIFITS</h3>
                    <ul>
                        <li>Apples are nutritious.</li>
                        <li>Apples may be good for weight loss.</li>
                        <li>Apples may be good for bone health also.</li>
                        <li>They're linked to a lowest risk of diabetes</li>
                    </ul>
                </div>
                <button class="buy--btn">ADD TO CART</buttom>
            </div>
        </section>
    </body>
</html>
